<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Real-Time-Character-Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here...." maxlength="100"></textarea>
    <div class="counter-container">
        <p>
            Total characters:
            <span class="total-counter" id="total-counter">0</span>
        </p>
        <p>
            Remaining:
            <span class="remaining-counter" id="remaining-counter">0</span>
        </p>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
